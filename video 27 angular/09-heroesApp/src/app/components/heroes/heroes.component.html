<h1>Listado de heroes</h1>
<hr>
<div class="row text-right">
    <div class="col ">
        <button [routerLink]="['/heroe/nuevo']"  
                class="btn btn-outline-primary">
            <i class="fa fa-plus text-right">Agregar</i>
        </button>
    </div>
</div>


<table *ngIf="!cargando && heroes.length > 0" class="table mt-3 animated fadeIn slow">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Tools</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let heroe of heroes; let i=index">
            <th scope="row">{{i +1}}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td>

              <!-- {{heroe.vivo}} -->

              <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
              <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label>

            </td>
            <td>

              <button class="btn btn-outline-info mr-1" [routerLink]="['/heroe', heroe.id]" >
                <i class="fa fa-pen"></i>
              </button>
               
              <!-- (click)="borrarheroe(heroe)"  -->
              <button (click)="borrarHeroe(heroe, i)" class="btn btn-outline-danger mr-1">
                  <i class="fa fa-trash"></i>
              </button>

            </td>
          </tr> 
        </tbody>
</table>

<div *ngIf="!cargando && heroes.length === 0" 
    class="alert alert-warning text-center mt-3  animated fadeIn slow">
    <h4 class="alert-heading">No hay registro</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
   
</div>

<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn slow">
        <h4 class="alert-heading">Cargando</h4>
        <p>
            <i class="fa fa-sync-alt fa-spin fa-2x"></i>
        </p>
        <p class="mb-0">
            Espere Por Favor
        </p>
    </div>
