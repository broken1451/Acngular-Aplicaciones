<div class="container main-container">
    <h1>Canal de youtube</h1>
    <hr> 

    <app-loading *ngIf="loading" class="mb-4"></app-loading>
    <div class="card-columns" *ngIf="videos.length > 0">

        <div class="card animated fadeIn slow" *ngFor="let video of videos">
          <img [src]="video.thumbnails.high.url" class="card-img-top" [alt]="video.title">
          <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <button (click)="verVideo(video)"
                    type="button" class="btn btn-outline-primary btn-block">
                Ver video
            </button>
          </div>
        </div>
        
    </div>

    <button (click)="cargarMasVideos()"
            class="btn btn-outline-primary btn-block">Cargar Mas videos</button>
            <app-loading *ngIf="cargando"></app-loading>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
      aria-labelledby="exampleModalLabel" aria-hidden="true"
      data-backdrop="static" data-keyboard='false'>
  <div class="modal-dialog" role="document">

          <div class="modal-content" *ngIf="videoSeleccionado">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{videoSeleccionado.title}}</h5>
            </div>
            <div class="modal-body">
              <iframe width="100%" height="300" [src]="videoSeleccionado.resourceId.videoId | youtube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" 
                      (click)="cerrarModal()">Close Modal</button>
            </div>
          </div>

    </div> 
  </div>
